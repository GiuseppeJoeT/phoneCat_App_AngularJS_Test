<!DOCTYPE html>

<!-- Run the module "phonecatApp" defined in app.js -->
<html ng-app="phonecatApp">

<head>
	<meta charset="UTF-8">
	<title>PhoneCat Angular App</title>
	
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<!-- app.css -->
	<link rel="stylesheet" href="css/app.css">

	<!-- AngularJS CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>

	<!-- Angular-route.js CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>

	<!-- Embed folder files: app.js, controller.js, filters.js  -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
</head>

<body ng-controller="PhoneListCtrl">
	
  <ul>
  	<li ng-repeat="phone in phones">
<!-- The repeater tells Angular to create a <li> element for each phone in the list using the <li> tag as the template. -->  	
  		<span>{{phone.name}}</span>
  		<p>{{phone.snippet}}</p>
	</li>
  </ul>

	<!-- extra JS files: jQuery, bootstrap.js -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
